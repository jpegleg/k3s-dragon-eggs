  hosts: bottle1
  tasks:

  - name: copy out dragon-network.yml to bottle1
    copy:
      src: files/dragon-network.yml
      dest: /root/dragon-network.yml

  - name: apply network manifest
    shell: k3s kubectl apply -f /root/dragon-network.yml
    args:
      executable: /bin/bash

